<div class="d-flex justify-content-between align-items-center bg-white shadow-sm px-3 py-1 rounded-1 mb-3" #parent>
    <div class="d-flex align-items-baseline mt-2 px-2">
        <i class="p-1 bg-primary-subtle align-items-bottom rounded-1 text-primary fa-solid fa-hashtag"></i>
        <p class="number px-2">عرض الرقم</p>
    </div>
    <div class="cursor">
        <button (click)="close()" class=" fs-5  rounded-3">
            <i class=" p-1 fa-solid fa-xmark"></i>
        </button>
    </div>
</div>

<section #content class="mx-4">
    
    <app-header></app-header>
    <app-table></app-table>
    <app-footer [name]="datafooterService.name" [date]="datafooterService.date"></app-footer>
</section>
